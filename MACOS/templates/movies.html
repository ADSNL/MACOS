<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>MACOS:Mock Amazon Customer Ordering System</title>
  	<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">

</head>

<body>

	<!-- Background Image-->
	<div class="bg">
		<h1> Mock Amazon Customer Ordering System </h1>
		<h2> Movies </h2>
		<div class="container">
			<div class="row">
				<div class="leftpane col-sm-6 col-md-6 col-lg-6">
					<table>
						<tr>
							<td><label for="movieID">Movie ID: </label></td>
							<td><input type="text" name="movieID" value=""></td>
						</tr>
						<tr>
							<td><label for="movieTitle">Movie Title: </label></td>
							<td><input type="text" name="movieTitle" value=""></td>
						</tr>
						<tr>
							<td><label for="movieGenreName">Movie Genre Name: </label></td>
							<td><input type="text" name="movieGenreName" value=""></td>
						</tr>
						<tr>
							<td><label for="movieStudioName">Movie Studio Name: </label></td>
							<td><input type="text" name="movieStudioName" value=""></td>
						</tr>
					</table>
      			</div>

				<div class="moviesrightpane col-sm-6 col-md-6 col-lg-6">
					<table>
						<tr>
							<td><label for="movieDirector">Movie Directors: </label></td>
							<td><input type="text" name="movieDirector" value=""></td>
						</tr>
						<tr>
							<td><label for="movieFormat">Movie Formats: </label></td>
							<td><input type="text" name="movieFormat" value=""></td>
						</tr>
					</table>
      			</div>

				<div class="moviebtn col-sm-12 col-md-12 col-lg-12">
					<form>
						<table>
							<tr>
								<td><button class="btn btn-default nav" type="submit" formaction="">Previous</button></td>
								<td><button class="btn btn-default nav" type="submit" formaction="">Next</button></td>
								<td><button class="btn btn-default nav" type="submit" formaction="">Add</button></td>
								<td><button class="btn btn-default nav" type="submit" formaction="">Delete</button></td>
								<td><button class="btn btn-default nav" type="submit" formaction="">Find</button></td>
								<td><button class="btn btn-default nav" type="submit" formaction="">Print</button></td>
								<td><button class="btn btn-default nav" type="submit" formaction="/products">Close</button></td>
							</tr>
						</table>
					</form>

				</div>

			</div>
		</div>
	</div>

</body>

</html>
